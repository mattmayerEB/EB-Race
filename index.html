<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EB Stampede of Speed</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<meta name="description" content="Join our list to get updates and early access.">
</head>
<body>
	<div class="page-bg">
		<img src="./logo.png" alt="Background" class="bg-image">
	</div>
	<header class="site-header" role="banner">
		<div class="container header-inner">
			<div class="brand">
				<img src="./WeCareSaves.svg" alt="WeCareSaves" class="header-logo">
				<span class="brand-name">EverythingBreaks</span>
			</div>
		</div>
	</header>

	<main class="container" role="main">
		<section class="hero">
			<h1>Be first to know</h1>
			<p class="subhead">Sign up to receive updates, product news, and early access invitations.</p>
		</section>

		<section class="card" aria-labelledby="signup-title">
			<h2 id="signup-title">Get Started</h2>
			<form id="signup-form" novalidate>
				<div class="field-row">
					<div class="field">
						<label for="firstName">First Name<span class="req" aria-hidden="true">*</span></label>
						<input id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="John" required>
					</div>
					<div class="field">
						<label for="lastName">Last Name<span class="req" aria-hidden="true">*</span></label>
						<input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="Smith" required>
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="year">Year<span class="req" aria-hidden="true">*</span></label>
						<input id="year" name="year" type="number" placeholder="2024" min="1900" max="2030" required>
					</div>
					<div class="field">
						<label for="make">Make<span class="req" aria-hidden="true">*</span></label>
						<input id="make" name="make" type="text" placeholder="Ford" required>
					</div>
					<div class="field">
						<label for="model">Model<span class="req" aria-hidden="true">*</span></label>
						<input id="model" name="model" type="text" placeholder="Mustang" required>
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="state">State<span class="req" aria-hidden="true">*</span></label>
						<select id="state" name="state" required>
							<option value="">Select State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="email">Email<span class="req" aria-hidden="true">*</span></label>
						<input id="email" name="email" type="email" autocomplete="email" placeholder="john@example.com" required>
						<p class="hint" id="email-hint">We'll only use this to send you updates.</p>
					</div>
					<div class="field">
						<label for="phone">Phone #<span class="req" aria-hidden="true">*</span></label>
						<input id="phone" name="phone" type="tel" autocomplete="tel" placeholder="(555) 123-4567" required>
					</div>
				</div>

				<button type="submit" id="submit-btn" class="button">Submit Information</button>
				<p class="form-msg" role="status" aria-live="polite" id="form-status"></p>
			</form>
		</section>
	</main>

	<footer class="site-footer" role="contentinfo">
		<div class="container footer-inner">
			<p>Â© <span id="year"></span> FORM. All rights reserved.</p>
		</div>
	</footer>

	<script src="./script.js"></script>
</body>
</html>
